#      - db_connector
#      - prize_generator
#      - server
#      - text_generator

    static_website:
      build:
        context: ./static_website
        dockerfile: Dockerfile
      ports:
      - target: 8089
        published: 8089
        protocol: tcp
      depends_on:
      - mongo
      - db_connector
#      - prize_generator
      - server
#      - text_generator
#      - number_generator

    nginx:
      build:
        context: ./nginx
        dockerfile: Dockerfile
#     container_name: nginx
#     image: nginx:latest
      volumes:
      - type: bind
        source: ./nginx/nginx.conf
        target: /etc/nginx/nginx.conf
      ports:
      - target: 80
        published: 80
        protocol: tcp
      depends_on:
        - mongo
        - db_connector
