version: "3.3" 
services: 
    mongo: 
      image: mongo:latest 
      ports: 
      - target: 27017
        published: 27017  
        protocol: tcp 
      volumes:
      - ./data:/data

    db_connector:
      build:
        context: ./db_connector
        dockerfile: Dockerfile
      ports:
      - target: 5001
        published: 5001
        protocol: tcp
      depends_on:
      - mongo

#    prize_generator:
#      depends_on:
#      - mongo
#      - db_connector

    server:
      build:
        context: ./server
        dockerfile: Dockerfile
      ports:
      - target: 8080
        published: 8080
        protocol: tcp
      depends_on:
      - mongo
      - db_connector
#      - prize_generator

#    text_generator:
#      depends_on:
#      - mongo
#      - db_connector
#      - prize_generator
#      - server

#    number_generator:
