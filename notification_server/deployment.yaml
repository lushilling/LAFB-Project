apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification_server
  labels: 
    app: notification_server
spec:
  selector:
    matchLabels:
      app: notification_server
  template:
    metadata:
      labels:
        app: notification_server
    spec:
      containers:
      - name: notification_server
        image: jackflanagan93/notification_server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9000
