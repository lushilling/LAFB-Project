apiVersion: apps/v1
kind: Deployment
metadata:
  name: static_website
  labels: 
    app: static_website
spec:
  selector:
    matchLabels:
      app: static_website
  template:
    metadata:
      labels:
        app: static_website
    spec:
      containers:
      - name: static_website
        image: jackflanagan93/static_website:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8089
